<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Case Converter</h1>

      <input type="text" value="Hello I am vidu." id="my-input" />
      <input type="text" class="result" />
      <div class="button-card">
        <button class="camel">Camel Case</button>
        <button class="snake">Snake Case</button>
        <button class="pascal">Pascal Case</button>
        <button class="kebab">Kebab Case</button>
        <button class="sentence">Sentence Case</button>
        <button class="title">Title Case</button>
        <button class="clear">Clear</button>
      </div>
    </main>
  </body>
</html>
