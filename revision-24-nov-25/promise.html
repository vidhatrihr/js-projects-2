<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('after 2 secs');
          // resolve('fetched data');
          reject('error occurred');
        }, 2000);
      });
      console.log(myPromise);

      myPromise
        .then(result => {
          console.log(result);
          return 'hello';
        })
        .then(message => {
          console.log(message);
          throw new Error('failure in message');
        })
        .catch(error => {
          console.log(error);
        });
    </script>
  </body>
</html>
